<!DOCTYPE html>
<html>
  <head>
      <meta charset='utf-8'>
      <title>Xtream Chaser - Pre-Register</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="../css/style.css">
      <script src='../js/pre-register.js'></script>
      <link rel="icon" href="../asset/logo.png" type="image/png">
      <!-- <meta http-equiv="refresh" content="5"> -->
  </head>
  <body class="pre-register-background">
    <div class="register-container">
      <div class="pre-register-container-logo">
        <a href="index.html"><img src="../asset/logo.png" class="pre-register-logo"></a>
      </div>
      <div class="register">
        <form onsubmit="return validate()" action="Xtream.html" class="register-box">
          <div class="register-font">
            <label for="name">Name</label><br>
            <input class="register-form" id="name" input type="text" name="username" placeholder="username"><br>

            <label for="password">Password</label><br>
            <input class="register-form" id="password" input type="password" name="password" placeholder="password"><br>

            <label for="repassword">Repeat Password</label><br>
            <input class="register-form" id="rpassword" input type="password" name="repassword" placeholder="repeat password"><br>

            <label for="email">Email</label><br>
            <input class="register-form" id="email" input type="email" name="email" placeholder="email@yahoo.com"><br>

            <label for="address">Address</label><br>
            <input class="register-form" id="address" input type="address" name="address" placeholder="address"><br>

            <input id="register-btn" type="submit" value="register">
          </div>
        </form>
      </div>
    </div>
    <footer>
      <div class="footeer-media">
          <ul>
            <li><a href="#"><img src="../asset/facebook.png" alt="facebook" class="footer-media-img"></a></li>
            <li><a href="#"><img src="../asset/instagram.png" alt="instagram" class="footer-media-img"></a></li>
            <li><a href="#"><img src="../asset/twitter.png" alt="twitter" class="footer-media-img"></a></li>
          </ul>
      </div>
      <div class="footer-copy">
          <p>@ 2020 Xtream Chaser and Binus Inc. All Right Reserve</p>
      </div>
    </footer>
  </body>
</html>
